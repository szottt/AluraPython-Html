<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="/__Css/reset.css"/>
    <link rel="stylesheet" href="/__Css/style.css"/>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/__Images/ModuloDois/logo.png" alt="Logo da Barvearia Alura" ></h1>
            <nav>
                <ul>
                    <li><a href="/__ArquivoBase/ModuloUm/index.html">Home</a></li>
                    <li><a href="/__ArquivoBase/ModuloDois/produtos.html">Produtos</a></li>
                    <li><a href="/__ArquivoBase/Contato.html">Contato</a></li>
                
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="NomeUsuario">Nome e Sobrenome:</label>
            <input type="text" id="NomeUsuario" class="InputPadrao" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" class="InputPadrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone:</label>
            <input type="tel" id="Telefone" class="InputPadrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="Mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="Mensagem" class="InputPadrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato:</legend>

                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">  Email</label>

                <label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                
            </fieldset>

            <fieldset>
            <legend>Qual Horario voce prefere:</legend>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulario" class="Enviar">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>

            </table>
            
        </form> 
    </main>
    <footer>
        <img src="/__Images/ModuloDois/logo-branco.png" alt="Logo da Barbearia ALura">
        <p class="Copyright">&copy; Copyright Barbearia do Igor 2019</p>
    </footer>
</body>
</html>
